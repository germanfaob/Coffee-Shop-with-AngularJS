<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
<title>AngularJs Shopping Cart</title>
<link rel = "stylesheet" type = "text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="shoppingcart" ng-controller="shoppingCTR">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
     
    <div class="container">
    <div class="row">
        <h3 class = "text-primary">Shopping Cart</h3>
        <hr style = "border-top:1px dotted #ccc;"/>
        <div id = "bg-background" class="col-8">
            <h4>PRODUCTS<h4>
            <hr style = "border-top:1px groovy #ccc;">
            <div id = "product">
                <div id = "p_list" ng-repeat = "product in products ">
                    <span style="font-size:16px;">{{product.p_name}}</span>
                    <center><img ng-src = "{{product.p_image}}"/></center>
                    <div><label style="font-size:14px;">Price: ${{product.p_price}}</label></div>
                    <center><button type = "button" class="btn btn-primary" ng-click = "add_cart(product)" ng-class="{'progress-bar': products.p_price>=120}"> Add to cart</button></center>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <div class="progress-container">
                        <span class="progress-bar" id="myBar"></span>
                    </div>
                    <h5>MY CART</h5>
                </div>
                <div class = "panel-body table-responsive">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                <td>{{cart.p_name}}</td>
                                <td>${{cart.p_price}}</td>
                                <td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"> X</button></td>
                            </tr>
                            <tr>
                                <td align = "right">Total</td>
                                <td>${{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

<script>
var app = angular.module("shoppingcart", [])
.controller("shoppingCTR", function($scope){
    $scope.carts=[];
    $scope.products = [
    {p_id: "1", p_name: "Colombian mediuam roast", p_image: "./img/coffee_bean1.jpg", p_price: 49.99},
    {p_id: "2", p_name: "French roast coffee", p_image: "./img/coffee_bean2.jpg", p_price: 59.99},
    {p_id: "3", p_name: "Tanzania dark roast", p_image: "./img/coffee_bean3.jpg", p_price: 54.99},
    {p_id: "4", p_name: "Arabian coffee bean", p_image: "./img/coffee_bean4.jpg", p_price: 45.99},
    ];
                 
    $scope.add_cart = function(product){
        if(product){
            $scope.carts.push({p_id: product.p_id, p_name: product.p_name, p_price: product.p_price});
        }

        $scope.progressBar = function(){
            if($scope.products.p_price>=120){
                $scope.myBar.style.width = 100 + "%";
            }
            if($scope.products.p_price<120){
            $scope.myBar = $scope.products.p_price*100/120 + "%";
            }
            }
        }
    
                         
    $scope.total = 0;
                 
    $scope.setTotals = function(cart){
        if(cart){
            $scope.total += cart.p_price;
        }
    }
                 
    $scope.remove_cart = function(cart){
        if(cart){
            $scope.carts.splice($scope.carts.indexOf(cart), 1);
            $scope.total -= cart.p_price;
        }
    }
});
</script>
<style>
#bg-background{
    background-color:#fff;
    padding:10px;
    border-radius:5px;
}
#product{
    padding:5px;
    clear:both;
}
#p_list{
    width:250px;
    max-width:250px;
    height:300px;
    padding:5px;
    border:1px solid #000;
    border-radius: 5px;
    float:left;
    margin:15px;
}
#p_list img{
    height:200px; 
    width:200px;
}

.progress-container{
    width: 50%;
    background-color: #ccc;
    height: 10px;
    position: relative;
    margin: 1rem 0;
}

.progress-bar{
    display: block;
    background-color: lightgreen;
    height: 10px;
    width: 0%;
}
</style>
</body>   
</html>
